<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="parallax">
        
        <img src="./images/hill1.png" id="hill1" alt="Hill 1">
        <img src="./images/hill2.png" id="hill2" alt="Hill 2">
        <img src="./images/hill3.png" id="hill3" alt="Hill 3">
        <img src="./images/hill4.png" id="hill4" alt="Hill 4">
        <img src="./images/hill5.png" id="hill5" alt="Hill 5">
        <img src="./images/tree.png" id="tree" alt="tree">
        <h2 id="text">Parallax Website</h2>
        <img src="./images/leaf.png" id="leaf" alt="Leaf">
        <img src="./images/plant.png" id="plant" alt="Plant">
    </section>
    <script src="./js/javaScript.js"></script>
</body>
</html>
